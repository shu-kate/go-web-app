# File: .github/workflows/main.yml
name: Go CI/CD with Helm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # Step 3: Cache Go modules (optional)
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Step 4: Build Go application
      - name: Build
        run: go build -v ./...

      # Step 5: Run tests
      - name: Test
        run: go test -v ./...

      # Step 6: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 8: Build and Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest

      # Step 9: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # Step 10: Deploy using Helm
      - name: Helm upgrade/deploy
        run: |
          helm upgrade --install go-web-app ./helm/go-web-app-chart \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/go-web-app \
            --set image.tag=latest
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

