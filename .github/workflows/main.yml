name: Go CI/CD with Helm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      # Build the app
      - name: Build
        run: go build -v ./...

      # Run tests
      - name: Test
        run: go test -v ./...

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest

      # Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # Deploy with Helm
      - name: Helm upgrade/deploy
        run: |
          helm upgrade --install go-web-app ./helm/go-web-app-chart \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/go-web-app \
            --set image.tag=latest
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
